<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launchpad</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="banner-img">
        <div class="header">
          <h1>LOGO</h1>
          <button>Sign Up</button>
        </div>
        <div class="content">
          <h1>Cool Dark UI Template for Webflow Agencies!</h1>
          <button class="btn">Stay Focused</button>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="action">
        <div class="left">
          <h2>See It in Action</h2>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn">Launch Live Preview</button>
        </div>
        <div class="right">
          <img src="./Assets/wc-mini.png" alt="" />
        </div>
      </div>

      <!-- --------------------action section ends-------------------- -->
      <div class="productive">
        <h3>Joined Thousands of Productive Users</h3>
        <div class="production-elements">
          <div class="productive-element">
            <h1>50K</h1>
            <p>Active Users</p>
          </div>
          <div class="productive-element">
            <h1>2M+</h1>
            <p>Focus Sessions</p>
          </div>
          <div class="productive-element">
            <h1>95%</h1>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
